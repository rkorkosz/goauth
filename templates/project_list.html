{{define "title"}}List{{end}}

{{define "content"}}
<ul class="collection">
    {{range .}}
    <li class="collection-item">
        <a href="/project/{{.ID.Hex}}/">{{.Name}}</a>
        <a href="/project/{{.ID.Hex}}/edit/" class="secondary-content">
            <i class="material-icons">mode_edit</i>
        </a>
    </li>
    {{end}}
</ul>
{{end}}
